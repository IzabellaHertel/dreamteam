<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <section ng-controller="RegistrationController">
                <h1>Register!</h1>
                <h3>{{ message }}</h3> 
                <form name="registrationForm" novalidate 
                      ng-submit="registration.submit(registrationForm.$valid)">
                   <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" ng-model="userName" required />
                        <div ng-messages="registrationForm.username.$error" ng-messages-include="messages.html"></div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required />
                        <div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" 
                               ng-model="confirmPassword" 
                               required compare-to="registration.user.password" />
                        <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
                    </div>
                    <div class="form-group">
                        <button ng-click="registerSubmit()" type="submit" class="btn btn-primary">Register!</button>
                    </div>
                </form> 
            </section>
        </div>
        <div class="col-xs-3 col-xs-offset-1">
            <div ng-controller="chooseAvatar">
                <div class="avatar aligncenter">
                    <h3>VÃ¤lj din avatar</h3>
                    <img class="image" ng-click="choose()" src="assets/img/av01.png" alt="bild01" />
                    <img class="image" ng-click="choose()" src="assets/img/av02.png" alt="bild02" />
                    <img class="image" ng-click="choose()" src="assets/img/av03.png" alt="bild03" />
                    <img class="image" ng-click="choose()" src="assets/img/av04.png" alt="bild03" />
                </div>
            </div>
        </div>
    </div>
</div>
