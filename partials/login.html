<section class="login">
	<div class="container">

		<div class="row">
			<div class="col-xs-12">
				<form name="login" novalidate>
					<label>
						Username <input ng-model="credentials.user" />
					</label>

					<label>
						Password <input ng-minlength="5" ng-model="credentials.password" required type="password">
					</label>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" >
				<button ng-click="submit(credentials)" type="button">
					Logga in
				</button>				
				<a ui-sref="register" ><button type="button">Registrera</button></a>

		<div class="block">
			<div class="row">
				<div class="col-xs-12">
					<h1 class="main-title">CHAT</h1>
				</div>
				<div class="col-xs-12">
					<form name="login" novalidate>
						<label for="user">Username</label>
						<input ng-model="credentials.user" name="user" />
						<br />
						<label for="password">Password</label>
						<input ng-minlength="5" ng-model="credentials.password" required type="password" name="password" />
						<br />
						<a ui-sref="register">
							<button type="button" class="btn btn-success">
								Registrera dig
							</button>
						</a>
						<button ng-click="submit(credentials)" type="button" class="btn btn-primary">
							Logga in
						</button>				
					</form>
				</div>

			</div>
		</div>
	</div>
</section>
