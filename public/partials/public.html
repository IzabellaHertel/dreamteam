<section class="content"  ng-controller="chatController">
	<div class="row">
		<div class="col-xs-12 chatarea">
			<div class="row" ng-repeat="message in allMessages">
				<div class="col-xs-5 message-box marginleft">
					<img src="{{ message.messages.senderavatar }}" class="image-float-left">
					<strong>{{ message.messages.sender }}:</strong><br/>
					<i>{{ message.messages.content }}</i>
				</div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-12 send-message-field">
			<textarea ng-keypress="($event.charCode==13)?sendMessage():return" ng-model="conversations.messages.content"></textarea>
			<br />
			<button class="btn btn-success" ng-click="sendMessage()">Send</button>			
		</div>
	</div>
</section>
