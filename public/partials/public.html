<section class="content" ng-controller="chatController">
	<div class="row">
		<div scroll-glue-bottom class="col-xs-12 chatarea" id="chatarea">
			<div class="row">
				<div class="col-xs-12">
					<p class="chatWith">Public Chat</p>
				</div>
			</div>
			<div class="row" ng-repeat="message in allMessages">
				<div class="col-xs-5 message-box" ng-class="{'col-xs-push-6 marginright my-messages': isUserSender(message.messages.sender), 'marginleft your-messages': !isUserSender(message.messages.sender)}">
					<img ng-src="{{ message.messages.senderavatar }}" class="image-float-left">
					<strong>{{ message.messages.sender }}:</strong><br/>
					<i>{{ message.messages.content }}</i>
					<p class="messagedate">{{ message.messages.date | date:'yyyy-MM-dd HH:mm:ss'}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="row">
			<div class="send-message-field">
				<div class="col-xs-9">
					<form id="send-message">
						<textarea id="message" scroll-glue="glued" ng-keypress="($event.charCode==13)?sendMessage():return" ng-model="conversations.messages.content"></textarea>
					</form>Â 
				</div>
				<div class="col-xs-3">		
					<button class="scroll btn btn-success" ng-click="sendMessage()" ng-model="glued" >Send</button>
				</div>
			</div>	
		</div>
	</div>
</section>
