<section class="content"  ng-controller="chatController">
	<div class="row">
		<div class="col-xs-12 chatarea">
			<div class="row">
				<div class="col-xs-5 message-box marginleft">
					<img src="assets/img/av07.png" class="image-float-left">
					<p> DETTA Ã„R DEN PUBLIKA CHATTEN </p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 message-box marginleft">
					<img src="assets/img/av02.png" class="image-float-left">
					<p> Hejsan </p>
				</div>
			</div>	
			<div class="row">
				<div class="col-xs-5 message-box marginleft">
					<img src="assets/img/av03.png" class="image-float-left">
					<p> Vi skriver i en publik chatt just nu </p>
				</div>
			</div>	
			<div ng-repeat="message in messages | orderBy: '+';">
				<div class="row">
					<div class="col-xs-5 col-xs-push-6 message-box">
						{{message.text}}
						<img src="{{users.avatar.src}}" class="image-float-right">
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-12 send-message-field">
			<textarea ng-keypress="($event.charCode==13)?sendMessage():return" ng-model="conversations.messages.content"></textarea>
			<br />
			<button class="btn btn-success" ng-click="sendMessage()">Send</button>			
		</div>
	</div>
</section>
