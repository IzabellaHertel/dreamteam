<header id="header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3">
				<h1>CHAT</h1>
			</div>
			<div class="col-xs-9 text-right">
				<!-- <span ng-if="username === 'admin'"> -->
					<button type="button" ng-click="adminUserList()" class="btn btn-info">Admin User List</button>
				<!-- </span> -->
				<button type="button" ng-click="logout()" class="btn btn-danger" id="logout">Log Out{{online}}</button>
			</div>
		</div>
	</div>
</header>
<div id="wrap">
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 text-center" id="sidebar">
					<aside ng-controller="sidebarController">
						<div class="row">
							<div class="col-xs-12 sidebar-top">			
								<img class="user-avatar" src="{{ avatar }}" />
								<h2>Logged in as 
									<strong>
										{{ username }}
									</strong>
								</h2>
								<div class="tabs">
									<h4 ng-class="{ active: isSet(1) }">
										<a ui-sref="chat.public" ng-click="setTab(1)">Public</a>
									</h4>
									<h4 ng-class="{ active: isSet(2) }">
										<a ng-click="setTab(2)">Private</a>
									</h4>
								</div>
							</div>
						</div>

						<div ng-show="isSet(1)" style="position: relative;">
							<table class="all-users">
									<tr ng-repeat="user in userList | orderBy : '-online'" class="mini animated bounceInLeft aligncenter">
										<td><img src="{{ user.avatar.src }}"></td>
										<td style="width: 100%"><span class="username">{{ user.username }}</td>
										<td>
											<span class="status" ng-class="{'green': user.online, 'red': !user.online}"> 
												<i class="fa fa-circle"></i>
											</span>
											<span class="send-message" ng-click="toPrivate(user._id)">
												<a ui-sref="chat.private">
													<i class="fa fa-comment"></i>
												</a>
											</span>
										</td>
									</tr>
							</table>
						</div>

						<div ng-show="isSet(2)" style="position: relative;">
							<table class="all-users">
								<tr ng-repeat="user in userList | orderBy : '-online'" class="mini-private animated bounceInLeft aligncenter">
									<td><img src="{{ user.avatar.src }}"></td>
									<td>
										<a ui-sref="chat.private">
											<span>{{ user.username }}</span>
										</a>
										<i>(private chat)</i>
									</td>
									<td>
										<span class="status" ng-class="{'green': user.online, 'red': !user.online}">
									</td>
									<td>
										<span class="send-message"> <!-- ng-click = send message to this person -->
											<i class="fa fa-comment"></i>
										</span>
									</td>
								</tr>
							</table>
						</div>
						
						<div class="copy">
							<p>&copy; DOGGY STYLE</p>
						</div>
					</aside>
				</div>
				<div class="col-xs-9" ui-view>
					 <!-- CHAT -->
				</div>
			</div>
		</div>
	</main>
</div>
<footer id="footer">
	
</footer>
